<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CODE BATTLE</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #000000, #530000, #000000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        img.profile {
            width: 120px;
            height: 120px;
            max-width: 100%;
            border-radius: 50%;
            border: 4px solid #ff4b5c;
            margin-bottom: 10px;
            object-fit: cover;
        }

        h1 {
            margin: 10px 0 5px;
            color: #ff4b5c;
        }

        .skills {
            margin-top: 30px;
        }

        .skill-bar {
            margin: 15px 0;
            text-align: left;
        }

        .skill-name {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            white-space: nowrap;
        }
        .percent {
            position: static;
            font-size: 13px;
        }

        .bar-container {
            width: 100%;
            background: #1e1e2f;
            border-radius: 20px;
            overflow: hidden;
        }

        .bar {
            height: 10px;
            background: red;
            width: 0;
            transition: width 2s ease-out;
        }

        h2 {
            margin-top: 40px;
            color: #ff4b5c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            img.profile {
                width: 75px;
                height: 75px;
            }

            h1 {
                font-size: 20px;
            }

            .skill-name {
                font-size: 12px;
            }

            .percent {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://scontent.fkkc3-1.fna.fbcdn.net/v/t39.30808-6/480875385_1314862029725346_3811020948739837364_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFhvrgUgzl-EFpYYrlAgE4gD_77BYMxd6MP_vsFgzF3ow1HWAiCk5tQmc2ay1X8VlWkmmxiXREvuxgfCfSOlUNg&_nc_ohc=DU22oz5v250Q7kNvgHqlHrs&_nc_oc=Adljnfnc1w-m9W2XmNHruqBTbNocqRoLcSLuMU5x2K0gmZPgYcCmNCQz9L070ZlMIYA&_nc_zt=23&_nc_ht=scontent.fkkc3-1.fna&_nc_gid=Pcx23heA2ELvCJldkOkM3w&oh=00_AYHIMpT29LEhNJe76wJh3Bp1SBtp1fiGtId2hh_0Q442iA&oe=67F422FC" class="profile" />
        <h1>PHOOMPHAT</h1>
        <p>NATTHAKITSIRIVORRAKUL</p>

        <h2>8 / 514</h2>

        <div class="skills">
            <div class="skill-bar" data-percent="100%">
                <div class="skill-name">Lau<span class="percent">100%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>

            <div class="skill-bar" data-percent="90%">
                <div class="skill-name">HTML<span class="percent">90%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>

            <div class="skill-bar" data-percent="84%">
                <div class="skill-name">CSS<span class="percent">84%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>

            <div class="skill-bar" data-percent="100%">
                <div class="skill-name">JavaScript<span class="percent">100%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>

            <div class="skill-bar" data-percent="78%">
                <div class="skill-name">PHP<span class="percent">78%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>

            <div class="skill-bar" data-percent="97%">
                <div class="skill-name">Python<span class="percent">97%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>

            <div class="skill-bar" data-percent="55%">
                <div class="skill-name">Java<span class="percent">55%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>

            <div class="skill-bar" data-percent="68%">
                <div class="skill-name">SQL<span class="percent">68%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>

            <div class="skill-bar" data-percent="89%">
                <div class="skill-name">C++<span class="percent">89%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>

            <div class="skill-bar" data-percent="81%">
                <div class="skill-name">C#<span class="percent">81%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>

            <div class="skill-bar" data-percent="92%">
                <div class="skill-name">TypeScript<span class="percent">92%</span></div>
                <div class="bar-container"><div class="bar"></div></div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
        const skillBars = document.querySelectorAll('.skill-bar');

        skillBars.forEach(bar => {
            const percent = bar.getAttribute('data-percent');
            const barElement = bar.querySelector('.bar');
            setTimeout(() => {
            barElement.style.width = percent;
            }, 500);
        });
        });
    </script>
  
</body>
</html>
